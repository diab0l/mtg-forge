title=(Wie man spielt)
message=Wie man Spielt  -  (Revision: September 2009.)\n\n\n\
Einleitung\n\n\
1.  Dieses Spiel ist ähnlich wie viele andere Sammelkartenspiele. Du startest mit 20 Lebenspunkten und dein Ziel ist es die Lebenspunkte deines Gegners durch einen Angriff mit deinen Kreaturen auf 0 zu bringen.  Du spielst einen Match gegen den Computer. Der beste von 2 aus 3 Spielen gewinnt."\n\n\
2.  Du brauchst Länder um deine Zauberkosten zu bezahlen. Du kannst immer nur ein Land pro Zug spielen.\n\n\
3.  Jedes Land erzeugt verschiedenes Mana.  Das Mana findest du auf jeder Karte\n\n\
\    Wald erzeugt G\n\
\    Sumpf erzeugt B\n\
\    Ebene erzeugt W\n\
\    Insel erzeugt U\n\
\    Gebirge erzeugt R\n\n\
4.  Jede Karte, die kein Land ist hat einen Namen und Kosten.  Die Kosten sehen aus wie \"2GG\". Kosten wie zum Beispiel das, brauchen 2 Wälder und 2 andere Länder. Die Nummer 2 kann durch jedes beliebige Land bezahlt werden.  Kosten wie \"R\" jedoch, brauchen ein Gebirge.\n\n\
5.  Kreaturenkarten bleiben im Spiel und können im NÄCHSTEN Zug angreifen.  Die Angriffs- und Verteidigungsstärke einer Karte steht unten rechts. Wie zum Beispiel 2/4, das bedeutet die Kreatur hat eine Angriffsstärke von 2 und eine Verteidigungsstärke von 4.  Wenn diese Kreatur 4 Schadenspunkte erhält kommt sie auf den Friedhof.\n\n\
6.  Wenn du mit deinen Kreaturen angreifst, hat der Gegner die Chance mit seinen Kreaturen zu blocken.  Wenn du angreifst, dann \"tappst\" du deine Karte zur Seite.  Deine Kreaturen bleiben bis zu deinem nächsten Zug getappt.  Du kannst nur mit ungetappten Kreaturen blocken.  Normalerweise kann eine Kreatur nicht im selben Zug angreifen und blocken.\n\n\
7.  Hexerei- und Spontanzauberkarten haben einen einfluss auf das Spiel. Nachdem du eine Karte gespielt hast kommt sie auf den Stapel auf der linken Seite, drücke OK und der Stapel wird geleert.  Hexereien können nur gespielt werden wenn du an der Reihe bist und der Stapel leer ist.  Spontanzauber können immer gespielt werden und sind somit vielseitiger.\n\n\
8.  Wenn eine Karte ein Ziel hat, musst du dieses Wählen.  Wenn das Ziel dein Gegener ist, klicke auf seine Lebenspunkte.\n\n\
9.  Wenn du einen Mulligan willst, werden alle Karten in deiner Hand wieder in die Bibliothek gemischt und du erhälst neue Karten, aber eine Karte weniger.\n\n\n\
Legendäre Karten\n\n\
Legenäre Karten sind mächtige Karten die entweder Kreaturen, Verzauberungen, Länder, Artefakte oder Planeswalker sein können.  Diese Karten können nur einmal auf dem Spielfeld vorkommen. Wenn eine andere legenäre Karte ins Spiel kommt, werden alle Kopien der legendären Karte zerstört und kommen auf den Friedhof.\n\n\n\
Planeswalker\n\n\
Es gibt 7 Planswalkers (Ajani Goldmähne; Liliana Vess; Garruk Wildsprecher; Chandra Nalaar; Nicol Bolas; Elspeth, fahrende Ritterin; Nissa Revane). Sie haben alle spezielle Regeln und besondere Fähigkeiten.\n\n\
Du kannst nur eine Fähigkeit pro Zug nutzen.  Ein Planeswalker kann angegriffen werden, aber du kannst ihn mit deinen Kreaturen blocken.  Für jeden Schadenspunkt, den der Planswalker erhält verliert er eine Loyalitätsmarke.  Wennd der Planswalker keine Loyalitätsmarken mehr besitzt, kommt er auf den Friedhof.\n\n\n\
Hybrid Mana und mehrfarbige Karten\n\n\
1.  Hybride Mana Karten sind einzigartig in ihrer Manaproduktion.  Anstelle von einem, haben diese Karten zwei Manasymbole. Der Spieler kann aussuchen welches Mana er spielen will.  Es gibt auch Fälle in denen Nummern und Farben zusammen in einem Manasymbol vorkommen, was bedeutet das entweder fabriges oder farbloses Mana für jedes Symbol bezahlt werden darf.\n\n\
2.  Mehrfarbige Karten sind leicht anders als Hybride Mana Karten, weil sie zwei oder mehr verschiedenfarbiges Mana brauchen.  Ein Beispiel ist der Spontanzauber Blitzhelix, welcher ein rotes und ein weisses Mana braucht um gespielt zu werden.\n\n\n\
Spielarten\n\n\
1.  Im konstruierten Deck Modus kannst du alle Karten brauchen um dein Deck zu bauen. Um ein konstruiertes Deck zu erstllen, wähle vom Deck Editor \"Neues Deck \u2013 Konstruiert\".  Eine Liste mit allen Karten wird angezeigt.\n\n\
2.  Im Sealed Deck Modus bekommst du 75 Karten aus denen du dein Deck erstellen musst.\n\n\
3.  Im Booster Draft Modus wählst du immer eine Karte und erstellst daraus dein Deck.  Wenn du mit dem drafting fertig bist, gibst du einen Dateinamen ein, dann gehst du zum Deck Editor und wählst vom Menü \"Deck 	Öffnen - Draft\" und finde den Dateinamen.  So kannst du dein Deck konstruieren. Du kannst dann gegen die 7 anderen Computergegner spielen, die mit dir gedraftet haben.\n\n\
4.  Im Quest Modus beginnst du mit 275 Karten, davon sind 200 Länder. Wenn du einen Match beendest hast gewinnst du mehr Karten.  Wenn du einfach ausgewählt hast, bekommst du mehr Karten, auch wenn du verloren hast.  Dein Ziel ist es Weltmeister zu werden.  Nach dem du das Ende deiner Quest erreicht hast kannst du entweder weitere Spiele spielen und mehr Karten gewinnen oder jederzeit eine neue Quest beginnen.\n\n\
Bei den Quest Einstellungen kannst du aus vier Schwierigkeitsstufen aussuchen.  Diese Schwierigkeitsstufen beinhalten:\n\n\
1)   die länge der Quest in der Anzahl Matches,\n\
2)   die Schwierigkeit des Decks der AI,\n\
3)   die Zahl der Siege oder Niederlagen für neue Karten,\n\
4)   die Zahl der Siege um auf den nächsten Rang aufzusteigen.\n\n\n\
Schnelle Spiele\n\n\
Manchmal hast du nur wenig Zeit um ein, zwei Spiele zu spielen.  Zuoberst beim Startbildschirm findest du drei Auswahlmöglichkeiten.  Klick auf den Konstruiert (Einfach) Knopf um ihn auszuwählen.\n\n\
In der mitte des Startbildschirms findest du zwei Menüs, das eine heisst \"Dein Deck\" und das andere \"Gegner\".  Für ein schnelles Spiel solltest du \"Generate Deck\" oder \"Random\" für dich und den Computer wählen.\n\n\
1.  Die \"Generate Deck\" Option erstellt ein zweifarbiges Deck.  Diese Option wählt zufällig Karten aus und manchmal kann die Manakurve zu hoch werden.\n\n\
2.  Die \"Random\" Option wählt zufällig eines von den konstruierten Decks aus.  Entweder du stellst diese Decks im Deckeditor zusammen oder du importierst eine .deck Datei aus dem Deckeditor.\n\n\
Wenn du die \"Random\" Option wählst auf den \"Start Game\" Knopf und der Start des Matches scheitert \u2026 das passiert, wenn du alle deine Decks in deine all-decks2 Datei gespeichert hast.  Du solltest sattessen die \"Generate Deck\" Option benutzen.\n\n\n\
Resizable Game Area & Stack AI Land\n\n\
1.  Die \"Resizable Game Area\" Option sollte ausgewählt werden wenn der Bildschirm mehr als 1024 x 768 Pixel unterstützt.  Das Fenster mit dem Spielfeld und der Informationsanzeige wird dann den ganzen Bildschirm ausfülllen.\n\n\
2.  Die \"Stack AI Land\" Option führt dazu, dass der Coputer ein wenig schwieriger zu besiegen ist.  Der Computer zieht nur Länderkarten, bis er genug Länder bestitzt um die Kosten seiner Zauber zu bezahlen.  Wähle die Option um gegen einen schwächeren oder stärkeren Gegner zu spielen.\n\n\
Manchmal wenn du auf den \"Spiel Starten\" Knopf drückst kann es vorkommen, dass eine Fehlermeldung erscheint.  In dem Fall soltest du die \"Stack AI Land\" Option ausschalten.\n\n\n\
Fähigkeiten\n\n\
Es gibt drei verschiedene Arten von Fähigkeiten: aktivierte, ausgelöste, und statische.\n\n\
1.  Aktivierte Fähigkeiten haben einen Doppelpunkt, der die Kosten und den Effekt trennt. Diese können immer dann gespielt werden, wenn du auch ein Spontanzauber spielen könntest.  Ein Beispiel ist die Fähigkeit des Elfischer Pfeifer's.  Diese Kosten besitzen auch ein Tapsymbol.  Kreaturen, deren Fähigkeiten ein tap- oder enttap symbol besitzen, können erst nach dem Zug in dem sie ins Spiel kamen gespielt werden.  Manchmal musst du deine Kreatur dafür auch opfern.  Das machst du, indem du sie auf den Freidhof legst.  Solche Fähigkeiten können nur einmal gespielt werden.\n\n\n\
2.  Ausgelöste Fähigkeiten werden nicht gespielt, sie werden ausgelöst wenn bestimmte Dinge passieren.  Ein Beispiel ist Engel der Gnade: Du spielst nicht seine Fähigkeit, aber bekommst 3 Leben wenn er ins spiel kommt.\n\n\
3.  Statische Fähigkeiten werden nicht gespielt und auch nicht ausgelöst. Sie gehen niemals auf den Stapel. Sie wirken einfach ab dem Moment, da die bleibende Karte mit dieser Fähigkeit ins Spiel kommt. Statische Fähigkeiten erzeugen fast immer dauerhaft Effekte.\n\n\n\
Stichwörter der Fähigkeiten\n\n\
1.  Fliegend:  Kreaturen die fliegen sind schwieriger zu blocken.  Nur Kreaturen die fliegen oder Reichweite besitzen konnen fliegende Kreaturen blocken.\n\n\
2.  Eile:  Kreaturen mit Eile können sobald sie gespielt wurden angreifen oder ihre Fähigkeiten einsetzen .\n\n\
3.  Furcht:  Eine Kreatur mit der Eigenschaft "Furcht" kann nur von schwarzen oder Artefaktkreaturen geblockt werden.\n\n\
4.  Umwandlung:  Wenn Du eine Karte mit "Umwandlung" in der Hand hältst, kannst Du, anstatt sie auszuspielen, die Umwandlungskosten bezahlen und die Karte abwerfen, um eine andere Karte nachzuziehen. Das ist dann sinnvoll, wenn Du die Karte mit Umwandlung im Moment nicht benötigst. \n\n\
5.  Wachsamkeit:  "Wachsamkeit" ist ein neues Schlüsselwort für eine alte Fähigkeit. Es bedetet einfach: "Diese Kreatur wird beim Angreifen nicht getappt". Bestimmst du, mit einer Kreatur anzugreifen, die Wachsamkeit hat, wird diese Kreatur dabei nicht getappt.\n\n\
6.  Trampeln:  Angreifende Kreaturen mit der Fähigkeit "Trampeln" sind in der Lage, dem verteidigenden Spieler Schaden zuzufügen, obwohl sie geblockt wurden. Wenn eine Kreatur mit Trampeln einer blockenden Kreatur mehr Schaden zufügt, als nötig ist um die blockende Kreatur zu töten, wird der restliche Schaden auf den verteidigenden Spieler umgeleitet. Wenn eine angreifende Kreatur mit 5/3 und "Trampeln" von einer 2/2 Kreatur geblockt wird, so erhält der verteidigende Spieler trotz des Blockens 3 Schaden. Die blockende Kreatur stirbt.\n\n\
7.  Todesberührung:  Immer wenn eine Kreatur mit Todesberührung einer anderen Kreatur Schadenzufügt, zerstöre jene Kreatur.\n\n\
8.  Verteidiger:  Diese Kreatur kann nicht angreifen.\n\n\
9.  Erstschlag: Im normalen Kampf wird der Schaden der beteiligten Kreaturen gleichzeitig verrechnet. Hat aber eine von beiden Kreaturen Erstschlag, so hat diese einen entscheidenden Vorteil. Zuerst wird der Schaden der Kreatur mit Erstschlag auf die gegnerische Kreatur übertragen. Stirbt die gegnerische Kreatur dabei, so erhält die Kreatur mit Erstschlag keinen Schaden und bleibt somit unversehrt. Haben beide Kreaturen Erstschlag, so hebt sich dieser auf und der Kampfschaden wird "normal" verrechnet.\n\n\
10.  Aufblitzen: Eine Kreatur mit der Fähigkeit Aufblitzen kann zu jedem Zeitpunkt gespielt werden, zu dem man auch einen Spontanzauber spielen könnte.\n\n\
11.  Landtarung: Wenn Du eine Kreatur mit "Landtarung" hast und mit ihr angreifst, ist sie unblockbar, solange dein Gegner ein Land der beschriebenen Sorte im Spiel hat.\n\n\
12.  Lebensverknüpfung: Immer wenn eine deiner Kreaturen mit Lebensverknüpfung Schaden zufügt, erhältst Du ebenso viele Lebenspunkte dazu.\n\n\
13.  Schutz vor:  Eine Kreatur mit Schutz ist weitgehend immun gegen Sprüche, Fähigkeiten und bleibende Karten.\n\n\
14.  Reichweite:  Eine Kreatur mit der Fähikeit Reichweite kann fliegende Kreaturen blocken\n\n\
15.  Verhüllt:  Eine bleibende Karte mit der Fähigkeit Verhüllt kann nicht das Ziel von Zaubersprüchen oder Fähigkeiten sein..\n\n\
16.  Regeneration: Eine Kreaturenfähigkeit, die eine Kreatur vor der Zerstörung rettet. Regenerationseffekte funktionieren wie Schilde. Wenn der Regenerationszauberspruch oder die Fähigkeit verrechnet wurde, wartet der Effekt auf den nächsten Moment, wo die Kreatur zerstört werden soll. Wenn die Kreatur zerstört würde, rettet der Effekt die Kreatur.\n\n\
17.  Morph:  Kreaturen mit einer Morph-Fähigkeit sind sehr besondere Kreaturen. Wenn du eine Morph-Kreatur auf der Hand hast kannst du sie für 3 farblose Mana als eine 2/2 Kreatur spielen. Die Kreatur kommt verdeckt ins Spiel, Dein Gegner weiss nicht, was sich darunter verbirgt. Du kannst sie zu einem beliebigen Zeitpunkt für ihre Morph-Kosten aufdecken.
